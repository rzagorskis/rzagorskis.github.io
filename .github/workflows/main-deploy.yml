name: Main - Deploy
run-name: Deploying to gh-pages
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  Main-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - run: git checkout HEAD^
      - run: echo "Installing modules" && yarn install
      - run: echo "Building" && yarn build
      - run: echo "Deploying" && yarn gh-pages -d dist -u "${{ github.event.head_commit.author.name  }} <${{ github.event.head_commit.author.email  }}>" -r https://${{ secrets.GITHUB_TOKEN }}@github.com/rzagorskis/rzagorskis.github.io.git
