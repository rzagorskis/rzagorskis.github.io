name: Main - Deploy
run-name: Deploying to gh-pages
on: [push]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  Main-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - run: git checkout HEAD^
      - run: echo "Installing modules" && yarn install
      - run: echo "Building" && yarn build
      - run: echo "Deploying" && gh-pages -d dist -r https://${{ secrets.GH_PAGES_DEPLOY_TOKEN }}@github.com/rzagorskis/rzagorskis.github.io.git
      - run: echo "Deploy finished"
